<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodify - Order Status</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Order Status</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <p class="text-lg text-gray-700 mb-4">Your order contains:</p>
            <ul class="list-disc list-inside mb-4">
                {% for item in order['items'] %}
                    <li class="text-gray-700">{{ item }}</li>
                {% endfor %}
            </ul>
            <p class="text-lg text-gray-700">Current status: <strong class="text-blue-600">{{ order['status'] }}</strong></p>
            <a href="/status/{{order_id}}">Your order ID is: {{order_id}}</a>
        </div>
    </div>
</body>
</html>

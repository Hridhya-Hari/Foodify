<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodify - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome to Foodify!</h1>
        <h2 class="text-2xl text-center text-gray-700 mb-4">Select Your Food</h2>
        <form action="/order" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                {% for item in menu_items %}
                    <div class="flex items-center mb-3">
                        <input type="checkbox" name="items" value="{{ item.name }}" class="form-checkbox h-5 w-5 text-blue-600 focus:ring-blue-500">
                        <label class="ml-2 text-gray-700 text-lg">{{ item.name }} - ${{ item.price }}</label>
                    </div>
                {% endfor %}
            </div>
            <div class="flex justify-center">
                <input type="submit" value="Place Order" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            </div>
        </form>
    </div>
</body>
</html>
